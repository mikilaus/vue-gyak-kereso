<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kereső</title>
    <link rel="stylesheet" href="/dist/main.css">
</head>

<body>
    

    <!-- oldalcím -->
    <h1>Kereső</h1>

    <!-- alkalmazás -->
    <main id="app">

        <!-- filterek --> 
        <div id="filters">       
            <input type="text" id="nameFilter" v-model = "nameFilter">   
            {{ nameFilter }} 
        </div>

        <!-- találatok -->

        <div class="row">
            <div class="col-4" v-for = "film in GetFilteredList()">
                <div>
                    {{ film }}
                </div>
            </div>

        </div>

    </main>

   <!-- Vendor JS -->
   <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <!-- app JS -->
   <!--  <script src="scripts.js"></script> -->
    <script defer src="scripts-vue.js"></script>

</body>

</html>
